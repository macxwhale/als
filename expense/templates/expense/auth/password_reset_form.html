{% extends 'expense/auth/auth_base.html' %}
{% load crispy_forms_tags %}

{% block content %}


<div id="layout-wrapper">
    {% include "partials/als_header_pswd.html" %}
    <div class="page-content">
        <div class="container-fluid">
            <div class="container">
                    <div class="row">
                        <div class="card">
                            <div class="card-body">
                                <h3>Enter new password</h3>
                                <p>Please enter your new password twice so we can verify you typed it in correctly.</p>
                                <form method="POST">
                                {% csrf_token %}
                                {{ form|crispy}}

                                <button type="submit" name="Update Password"class="btn btn-primary">Submit</button>
                                </form> 
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
