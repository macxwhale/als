{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <div class="row">
    <div class="col-md-10">
      <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'float'%}">Floats</a></li>
          <li class="breadcrumb-item active" aria-current="page">Edit Float</li>
        </ol>
      </nav>
    </div>

    <div class="col-md-2">
      <a href="{% url 'float-delete' float.id %}" class="btn btn-danger btn-sm">Delete</a>
    </div>
  </div>

        <div class="card">
            <div class="card-body">
                <form action="{% url 'edit-float' float.id %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" step="any" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
                </div>

                <div class="form-group">
                    <label for="">Float Name</label>
                    <input type="text" class="form-control form-control-sm" name="float_name" value="{{values.float_name}}">
                </div>

                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
                </div>
                <div class="form-group">
                    <label for="">Category</label>
                    <select class="form-control" name="category">
                        <option selected name="category" value="{{values.category.id}}">{{values.category.name}}</option>
                        {% for category in categories %}
                        <option name="category" value="{{category.id}}">{{category.name}}</option>

                        {% endfor  %}
                    </select>
                </div>
                <div class="form-group">
                    <label for="">Date</label>
                    <input type="date" class="form-control form-control-sm" name="float_date">
                </div>

                    <input type="submit" value="Update" class="btn btn-primary btn-primary-sm"/>
                </form>
            </div>
        </div>

</div>

{% endblock %}
