{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item">
        <a href="{% url 'float'%}">Floats</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">Add Float</li>
    </ol>
</nav>

        <div class="card">
            <div class="card-body">
                <form action="{% url 'add-float' %}" method="post">
                {% include 'partials/_messages.html' %}
                {% csrf_token %}
                 <div class="form-group">
                    <label for="">Category</label>
                    <select class="form-control" name="category">
                        {% for category in categories %}
                        <option name="category" value="{{category.id}}">{{category.name}}</option>

                        {% endfor  %}
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="">Description</label>
                    <input type="text" class="form-control form-control-sm" name="description" value="{{values.description}}">
                </div>

                <div class="form-group">
                    <label for="">Date</label>
                    <input type="date" class="form-control form-control-sm" name="float_date">
                </div>

                <div class="form-group">
                    <label for="">Amount</label>
                    <input type="number" step="any" class="form-control form-control-sm" name="amount" value="{{values.amount}}">
                </div>

                <input type="submit" value="Submit" class="btn btn-primary btn-primary-sm"/>
                </form>
            </div>
        </div>

</div>







{% endblock %}
